<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="sistema.css" />
	<style>
		.noGridBorder tr, .noGridBorder td {
			border: none !important
		}
	</style>
	<title>Entregadores</title>
</h:head>
<h:body>

	<h:form>
		<div align="left">
			<p:panel header="Entregadores - Listagem"
				style="width: 98%; margin-top: 20px;" >
				<p:dataTable id="entregadorTable"
					emptyMessage="Nenhum registro encontrado." rows="8"
					paginator="true" paginatorAlwaysVisible="false"
					paginatorPosition="bottom" >

					<f:facet name="header" >
						<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
					</f:facet>

					<p:column headerText="Codigo"
						style="text-align: center;  width: 50px">
						<h:outputText />
					</p:column>
					<p:column headerText="Placa" style="width: 50px">
						<h:outputText />
					</p:column>
					<p:column headerText="Tipo"
						style="text-align: center;  width: 100px">
						<h:outputText />
					</p:column>				

				</p:dataTable>
			</p:panel>

		</div>
	</h:form>

	<p:dialog header="Entregador - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form>
			<p:panelGrid columns="2">
				<p:outputLabel value="Placa: " />
				<p:inputText maxlength="8" size="20" />			
							
				<p:outputLabel value="Tipo " />
				<p:inputText maxlength="50" size="50" />			
				
			</p:panelGrid>

			<p:panelGrid columns="2" styleClass="noGridBorder">
				<p:commandButton value="Salvar" />
			<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</p:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
