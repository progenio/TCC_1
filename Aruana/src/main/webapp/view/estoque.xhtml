<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="sistema.css" />
	<style>
		.noGridBorder tr, .noGridBorder td {
			border: none !important
		}
	</style>
	<title>Estoque</title>
</h:head>
<h:body>

	<h:form>
		<div align="left">
			<p:panel header="Estoque - Listagem"
				style="width: 98%; margin-top: 20px;" >
				<p:dataTable id="estoqueTable"
					emptyMessage="Nenhum registro encontrado." rows="8"
					paginator="true" paginatorAlwaysVisible="false"
					paginatorPosition="bottom" >

					<f:facet name="header" >
						<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
					</f:facet>

					<p:column headerText="Codigo"
						style="text-align: center;  width: 50px">
						<h:outputText />
					</p:column>
					<p:column headerText="Produto" style="width: 200px">
						<h:outputText />
					</p:column>
					<p:column headerText="PreÃ§o"
						style="text-align: center;  width: 100px">
						<h:outputText />
					</p:column>
					
					<p:column headerText="Quantidade"
						style="text-align: center;  width: 100px">
						<h:outputText />
					</p:column>
					
					<p:column headerText="Data"
						style="text-align: center;  width: 100px">
						<h:outputText />
					</p:column>

					<p:column headerText="Deposito"
						style="text-aling: rigth; width:200px">
						<h:outputText />
					</p:column>
					

				</p:dataTable>
			</p:panel>

		</div>
	</h:form>

	<p:dialog header="Estoque - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form>
			<p:panelGrid columns="2">
			
				<p:outputLabel value="Produto: " />
				<p:selectOneMenu style="width: 250px" filter="true">
					<f:selectItem itemLabel="Selecione o produto" />
				</p:selectOneMenu>
				
				<p:outputLabel value="Data: " />
				<p:calendar />
														
				<p:outputLabel value="Produto " />
				<p:selectOneMenu style="width: 250px" filter="true">
					<f:selectItem itemLabel="Selecione o produto"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Deposito: " />
				<p:selectOneMenu style="width: 250px">
					<f:selectItem itemLabel="Selecione o deposito" />
				</p:selectOneMenu>
				
				
			</p:panelGrid>

			<p:panelGrid columns="2" styleClass="noGridBorder">
				<p:commandButton value="Salvar" />
			<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</p:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
